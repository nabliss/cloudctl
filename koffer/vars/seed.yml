# CloudCTL Pod Seed Image Inventory
cloudctl_seed:

  - name: pause
    tag: latest
    uri: "k8s.gcr.io"
    path: "{{ dir_seed_img }}"

  - name: registry
    tag: latest
    uri: "docker.io/library"
    path: "{{ dir_seed_img }}"

